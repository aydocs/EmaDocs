<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid - minimal Variant</title>
    <link rel="stylesheet" href="../../../css/theme.css">
    <link rel="stylesheet" href="../../../css/emadocs.css">

<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1>Grid Component</h1>
            <p class="demo-subtitle">minimal Variant - 1/5</p>
        </div>
        
        <div class="demo-content">
            <div class="demo-section">
                <h3>Basic Usage</h3>
                <div class="component-demo">
                    <div class="ema-grid ema-grid--minimal">
                        Grid minimal
                    </div>
                </div>
            </div>
            
            <div class="demo-section">
                <h3>With Props</h3>
                <div class="component-demo">
                    <div class="ema-grid ema-grid--minimal" data-size="large" data-disabled="false">
                        Grid minimal (Enhanced)
                    </div>
                </div>
            </div>
            
            <div class="demo-section">
                <h3>Interactive</h3>
                <div class="component-demo">
                    <div class="ema-grid ema-grid--minimal" onclick="handleClick()">
                        Click me!
                    </div>
                </div>
            </div>
        </div>
        
        <div class="demo-footer">
            <p>Generated by Emadocs Framework</p>
        </div>
    </div>
    
    <script src="../../../js/emadocs.js"></script>
