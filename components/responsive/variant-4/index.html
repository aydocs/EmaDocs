<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive - glass Variant</title>
    <link rel="stylesheet" href="../../../css/theme.css">
    <link rel="stylesheet" href="../../../css/emadocs.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1>Responsive Component</h1>
            <p class="demo-subtitle">glass Variant - 4/5</p>
        </div>
        
        <div class="demo-content">
            <div class="demo-section">
                <h3>Basic Usage</h3>
                <div class="component-demo">
                    <div class="ema-responsive ema-responsive--glass">
                        Responsive glass
                    </div>
                </div>
            </div>
            
            <div class="demo-section">
                <h3>With Props</h3>
                <div class="component-demo">
                    <div class="ema-responsive ema-responsive--glass" data-size="large" data-disabled="false">
                        Responsive glass (Enhanced)
                    </div>
                </div>
            </div>
            
            <div class="demo-section">
                <h3>Interactive</h3>
                <div class="component-demo">
                    <div class="ema-responsive ema-responsive--glass" onclick="handleClick()">
                        Click me!
                    </div>
                </div>
            </div>
        </div>
        
        <div class="demo-footer">
            <p>Generated by Emadocs Framework</p>
        </div>
    </div>
    
    <script src="../../../js/emadocs.js"></script>
