        .showcase-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .showcase-header {
            text-align: center;
            margin-bottom: 4rem;
            padding: 3rem 0;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-radius: 20px;
            margin: 0 0 4rem 0;
        }
        
        .showcase-header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .showcase-header p {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .components-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }
        
        .component-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .component-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }
        
        .component-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
        }
        
        .component-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .component-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .variants-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .variant-tag {
            background: var(--primary-light);
            color: var(--primary);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .component-actions {
            display: flex;
            gap: 1rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary);
            padding: 0.7rem 1.5rem;
            border: 1px solid var(--primary);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }
        
        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }
        
        .search-section {
            margin-bottom: 3rem;
        }
        
        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1.1rem;
            background: var(--surface);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(var(--primary-rgb), 0.1);
        }
        
        .category-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .category-btn {
            padding: 0.7rem 1.5rem;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text-primary);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .category-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .category-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .category-btn.active:hover {
            background: var(--primary-dark);
        }

            }

            }

            }

</head>

        // Initialize showcase
        function initShowcase() {
            renderComponents();
            setupSearch();
            setupFilters();
        }
        
        // Render components
        function renderComponents(filteredComponents = components) {
            const grid = document.getElementById('componentsGrid');
            grid.innerHTML = '';
            
            filteredComponents.forEach(component => {
                const card = createComponentCard(component);
                grid.appendChild(card);
            });
        }
        
        // Create component card
        function createComponentCard(component) {
            const card = document.createElement('div');
            card.className = 'component-card';
            card.innerHTML = \`
                <div class="component-name">\${component.name}</div>
                <div class="component-description">\${component.description}</div>
                <div class="variants-list">
                    \${variants.map(variant => \`<span class="variant-tag">\${variant}</span>\`).join('')}
                </div>
                <div class="component-actions">
                    <a href="/components/\${component.name.toLowerCase()}/variant-1/index.html" class="btn-primary">View Demo</a>
                    <a href="/components/\${component.name.toLowerCase()}/README.md" class="btn-secondary">Documentation</a>
                </div>
            \`;
            return card;
        }
        
        // Setup search
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = components.filter(component => 
                    component.name.toLowerCase().includes(query) ||
                    component.description.toLowerCase().includes(query) ||
                    component.category.toLowerCase().includes(query)
                );
                renderComponents(filtered);
            });
        }
        
        // Setup category filters
        function setupFilters() {
            const filterBtns = document.querySelectorAll('.category-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Update active state
                    filterBtns.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    // Filter components
                    const category = e.target.dataset.category;
                    const filtered = category === 'all' 
                        ? components 
                        : components.filter(component => component.category === category);
                    renderComponents(filtered);
                });
            });
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initShowcase);
        } else {
            initShowcase();
        }
